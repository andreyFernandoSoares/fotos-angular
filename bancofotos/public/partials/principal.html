<div class="jumbotron">
	<h1 class="text-center">Banco de Fotos</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<div class="row">
	<div class="col-md-12">
		<form>
			<div class="input-group">
                <span class="input-group-btn">
                    <a href="/fotos/cadastro" class="btn btn-primary" type="button">
                        Nova foto
                    </a>
                </span>
                <input class="form-control" placeholder="Titulo da Foto" ng-model="filtro">
            </div> 
		</form>
	</div> <!-- fim col-md-12 -->
</div> <!-- fim row -->
</br>
<div class="row">
    <meu-painel class="col-md-2" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
		<minha-foto url="{{foto.url}}" alt="{{foto.titulo}}"></minha-foto>
		<a href="fotos/editar/{{foto._id}}" class="btn btn-primary btn-block" href="">Editar</a>
        <meu-botao-perigo nome="Remover" acao="remover(foto)"></meu-botao-perigo>
    </meu-painel>
</div>
